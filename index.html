<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Breathe Code Photo Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <p><span>Breathe Code Photo Feed<span></p>        
    </div>
    <div class="mainContainer">
        <!-- First post -->
        <div class="post">
            <div class="postContainer">
                <div class="postHeader">
                    <div class="userName">
                        <p><span>My first photo</span></p>
                    </div>
                    <div class="Date">
                        <p>12/14</p>
                    </div>
                </div>
                <div class="postSection">
                    <img src="https://images.pexels.com/photos/247431/pexels-photo-247431.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="Elephant">
                </div>
                <div class="postFooter">
                    <p>This is my first photo of the feed. This is a multi line comment for testing purposes. I'm leraning to code with <b>#BreathetheCode</b></p>
                </div>
            </div>
            <!-- second post -->
            <div class="post">
                <div class="postContainer">
                    <div class="postHeader">
                        <div class="userName">
                            <p><b>Some cute thing</b></p>
                        </div>
                        <div class="Date">
                            <p>12/17</p>
                        </div>
                    </div>
                    <div class="postSection">
                        <img src="https://images.pexels.com/photos/434090/pexels-photo-434090.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="dogs">
                    </div>
                    <div class="postFooter">
                        <p>What a fantastic day it was in the snow! <span>#BreathetheCode</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
